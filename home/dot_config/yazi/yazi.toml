# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 0, 3, 5 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse 	 = false
sort_dir_first = true
sort_translit  = false
linemode       = "none"
show_hidden    = true
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
wrap            = "yes"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]


#
# # List all panes
# tmux list-panes -a -F "#{session_name}:#{window_index}.#{pane_current_command}"
#
# # Send command to specific pane
# tmux send-keys -t "session:window.pane" "your command" Enter
#


[opener]
edit = [
	{ run = "${EDITOR:-vi} %s", desc = "$EDITOR", for = "unix", block = true },
]

nvim_tmux = [
	# Send ":e <file>" to the first pane running nvim.
	# If no nvim pane exists, fall back to opening a new nvim instance.
	{ run = '''tmux send-keys -t "$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_id} (#{pane_current_command})' | grep -m1 nvim | awk '{print $1}')" ":e %s1" Enter || nvim "%s1"''', desc = "nvim (tmux)", for = "unix", block = true },
]

# Structured data viewers (prefer opening in a new tmux window)
json_jless = [
	{ run = '''bash -c 'if tmux display-message -p "#{session_name}" >/dev/null 2>&1; then tmux new-window -n "jless" "jless \"$1\""; else exec jless "$1"; fi' _ %s1''', desc = "JSON: jless (new tmux window)", for = "unix", orphan = true },
]

json_pretty = [
	{ run = '''bash -c 'if tmux display-message -p "#{session_name}" >/dev/null 2>&1; then tmux new-window -n "json" "jq -C . \\\"$1\\\" | less -R"; else jq -C . "$1" | less -R; fi' _ %s1''', desc = "JSON: jq | less (new tmux window)", for = "unix", orphan = true },
]

yaml_pretty = [
	{ run = '''bash -c 'if tmux display-message -p "#{session_name}" >/dev/null 2>&1; then tmux new-window -n "yaml" "yq -C e . \\\"$1\\\" | less -R"; else yq -C e . "$1" | less -R; fi' _ %s1''', desc = "YAML: yq | less (new tmux window)", for = "unix", orphan = true },
]
play = [
	{ run = "open %s", desc = "Play", for = "macos" },
	{ run = "mediainfo %s1; echo 'Press enter to exit'; read _", block = true, desc = "Show media info", for = "unix" },
]
open = [
	{ run = "open %s", desc = "Open", for = "macos" },
]
reveal = [
	{ run = "open -R %s1", desc = "Reveal", for = "macos" },
	{ run = "clear; exiftool %s1; echo 'Press enter to exit'; read _", desc = "Show EXIF", for = "unix", block = true },
]
extract = [
	# Use custom extract() function defined in ~/.bashrc (also sources ~/.bashrc.local).
	# This makes Yazi extraction behavior match your shell.
	{ run = '''bash -c 'source "$HOME/.bashrc"; for f in "$@"; do extract "$f"; done' _ %s''', desc = "Extract here (extract())", for = "unix", block = true },
]
download = [
	{ run = "ya emit download --open %S", desc = "Download and open" },
	{ run = "ya emit download %S",        desc = "Download" },
]

[open]
rules = [
	# Folder
	{ url = "*/", use = [ "edit", "open", "reveal" ] },
	# Structured data (force nvim option first + special viewers)
	{ mime = "application/{json,ndjson}", use = [ "nvim_tmux", "json_jless", "json_pretty", "reveal" ] },
	{ mime = "application/{yaml,x-yaml}", use = [ "nvim_tmux", "yaml_pretty", "reveal" ] },
	{ mime = "text/{yaml,x-yaml}", use = [ "nvim_tmux", "yaml_pretty", "reveal" ] },
	{ url = "*.{json,ndjson}", use = [ "nvim_tmux", "json_jless", "json_pretty", "reveal" ] },
	{ url = "*.{yaml,yml}", use = [ "nvim_tmux", "yaml_pretty", "reveal" ] },
	# Text
	{ mime = "text/*", use = [ "nvim_tmux", "edit", "reveal" ] },
	# Image
	{ mime = "image/*", use = [ "open", "reveal" ] },
	# Media
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },
	# JS
	{ mime = "*/javascript", use = [ "nvim_tmux", "edit", "reveal" ] },
	# Empty file
	{ mime = "inode/empty", use = [ "edit", "reveal" ] },
	# Virtual file system
	{ mime = "vfs/{absent,stale}", use = "download" },
	# Fallback
	{ url = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3
image_alloc      = 536870912  # 512MB
image_bound      = [ 10000, 10000 ]
suppress_preload = false

[plugin]
fetchers = [
	# Mimetype
	{ id = "mime", url = "*/",         run = "mime.dir", prio = "high" },
	{ id = "mime", url = "local://*",  run = "mime.local", prio = "high" },
	{ id = "mime", url = "remote://*", run = "mime.remote", prio = "high" },
]
spotters = [
	{ url = "*/", run = "folder" },
	# Code
	{ mime = "text/*", run = "code" },
	{ mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
	# Image
	{ mime = "image/{avif,hei?,jxl}", run = "magick" },
	{ mime = "image/svg+xml", run = "svg" },
	{ mime = "image/*", run = "image" },
	# Video
	{ mime = "video/*", run = "video" },
	# Virtual file system
	{ mime = "vfs/*", run = "vfs" },
	# Error
	{ mime = "null/*", run = "null" },
	# Fallback
	{ url = "*", run = "file" },
]
preloaders = [
	# Image
	{ mime = "image/{avif,hei?,jxl}", run = "magick" },
	{ mime = "image/svg+xml", run = "svg" },
	{ mime = "image/*", run = "image" },
	# Video
	{ mime = "video/*", run = "video" },
	# PDF
	{ mime = "application/pdf", run = "pdf" },
	# Font
	{ mime = "font/*", run = "font" },
	{ mime = "application/ms-opentype", run = "font" },
]
previewers = [
	{ url = "*/", run = "folder" },
	# Code
	{ mime = "text/*", run = "code" },
	{ mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
	# JSON
	{ mime = "application/{json,ndjson}", run = "json" },
	# Image
	{ mime = "image/{avif,hei?,jxl}", run = "magick" },
	{ mime = "image/svg+xml", run = "svg" },
	{ mime = "image/*", run = "image" },
	# Video
	{ mime = "video/*", run = "video" },
	# PDF
	{ mime = "application/pdf", run = "pdf" },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive" },
	{ mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", run = "archive" },
	{ url = "*.{AppImage,appimage}", run = "archive" },
	# Virtual Disk / Disk Image
	{ mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}", run = "archive" },
	{ mime = "application/virtualbox-{vhd,vhdx}", run = "archive" },
	{ url = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}", run = "archive" },
	# Font
	{ mime = "font/*", run = "font" },
	{ mime = "application/ms-opentype", run = "font" },
	# Empty file
	{ mime = "inode/empty", run = "empty" },
	# Virtual file system
	{ mime = "vfs/*", run = "vfs" },
	# Error
	{ mime = "null/*", run = "null" },
	# Fallback
	{ url = "*", run = "file" },
]

